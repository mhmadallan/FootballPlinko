<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Request Example</title>
</head>
<body>

<h1>API Request Example</h1>
<button onclick="makeApiRequest()">Make API Request</button>

<div id="result-container">
    <h2>API Response:</h2>
    <pre id="result"></pre>
</div>

<script>
function makeApiRequest() {
    const apiUrl = "http://localhost:3000/api/matches"; // Update the URL to your server endpoint

    fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
            document.getElementById("result").innerText = JSON.stringify(data, null, 2);
        })
        .catch(error => {
            console.error("Error making API request:", error);
            document.getElementById("result").innerText = "Error making API request. Check the console for details.";
        });
}
</script>

</body>
</html>
